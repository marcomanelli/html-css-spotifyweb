<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Spotify</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="body-wrapper">
      <main>
        <!-- Nav -->
        <nav>
          <!-- Nav-top -->
          <div class="nav-top">
            <div class="nav-logo">
              <img src="assets/img/logo.svg" alt="logo" />
            </div>
            <div class="nav-logo-mobile display-none">
              <img src="assets/img/logo-small.svg" alt="logo-small" />
            </div>
            <!-- Nav-select -->
            <ul class="nav-select">
              <!-- Home -->
              <a href="#">
                <li class="active">
                  <img src="assets/img/home.svg" alt="home" />
                  <span>Home</span>
                </li>
              </a>
              <a href="#">
                <img
                  src="assets/img/home.svg"
                  alt="home"
                  class="display-none"
                />
              </a>
              <!-- Search -->
              <a href="#">
                <li class="inactive">
                  <img src="assets/img/search.svg" alt="search" />
                  <span>Cerca</span>
                </li>
              </a>
              <a href="#">
                <img
                src="assets/img/search.svg" alt="search"
                  class="display-none inactive-img"
                />
              </a>
              <!-- Library -->
              <a href="#">
                <li class="inactive">
                  <img src="assets/img/libreria.svg" alt="library" />
                  <span>La tua libreria</span>
                </li>
              </a>
              <a href="#">
                <img
                  src="assets/img/libreria.svg" alt="library"
                  class="display-none inactive-img"
                />
              </a>
            </ul>

            <!-- Playlist -->
            <div class="playlist">
              <h4>Playlist</h4>

              <p>Crea Playlist</p>

              <!-- Menu-playlist -->
              <ul>
                <a href="#">
                  <li>
                    <p>Nome Playlist</p>
                  </li>
                </a>

                <a href="#">
                  <li>
                    <p>Nome Playlist</p>
                  </li>
                </a>

                <a href="#">
                  <li>
                    <p>Nome Playlist</p>
                  </li>
                </a>
              </ul>
            </div>
          </div>
          <!-- Nav-bottom -->
          <div class="nav-bottom">
            <!-- Download -->
            <div class="nav-bottom-piece">
              <a href="#">
                <img src="assets/img/download.svg" alt="download">
                <span>Installa app</span>
              </a>
            </div>

            <div class="nav-bottom-piece-mobile display-none">
              <a href="#">
                <img src="assets/img/download.svg" alt="download">
              </a>
            </div>
            <!-- Profile -->
            <div class="nav-bottom-piece">
              <a href="#">
                <img src="assets/img/profile.svg" alt="profile" class="profile-picture">
                <span class="profile-text">John Doe</span>
              </a>
            </div>

            <div class="nav-bottom-piece-mobile display-none">
              <a href="#">
                <img src="assets/img/profile.svg" alt="profile" class="profile-picture">
              </a>
            </div>
          </div>
        </nav>

        <!-- Section -->
        <section>
          <div class="call-to-action">
            <a href="#">Effettua l'Upgrade</a>
          </div>
          <div class="covers"></div>
        </section>
      </main>

      <!-- Footer -->
      <footer>
        <!-- Footer-left -->
        <div class="footer-item footer-left">
          <img src="assets/img/sinister.jpeg" alt="sinister" />
          <div>
            <h5>Sinister</h5>
            <a href="#"><p class="gray">Brano nome</p></a>
          </div>
          <a href="#"><i class="far fa-heart gray"></i></a>
          <a href="#"><i class="far fa-folder gray"></i></a>
        </div>
        <!-- Footer-center -->
        <div class="footer-item footer-center">
          <!-- Footer-top -->
          <div class="footer-top">
            <ul>
              <li>
                <i class="fas fa-random"></i>
              </li>

              <li>
                <i class="fas fa-step-backward"></i>
              </li>

              <li>
                <i class="far fa-play-circle"></i>
              </li>

              <li>
                <i class="fas fa-step-forward"></i>
              </li>

              <li>
                <i class="fas fa-redo"></i>
              </li>
            </ul>
          </div>
          <!-- Footer-bottom -->
          <div class="footer-bottom">
            <p>0:25</p>
            <div class="progression-bar">
              <div class="white-bar">
                <div class="cursor"></div>
              </div>
            </div>
            <p>4:35</p>
          </div>
        </div>
        <!-- Footer-right -->
        <div class="footer-item footer-right">
          <i class="fas fa-bars"></i>
          <i class="fas fa-desktop"></i>
          <i class="fas fa-volume-up"></i>

          <div class="volume-bar">
            <div class="white-bar">
              <div class="cursor"></div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
