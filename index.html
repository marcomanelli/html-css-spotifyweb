<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Spotify</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="body-wrapper">
      <main>
        <!-- Nav -->
        <nav>
          <div class="nav-top">
            <div class="nav-logo">LOGO</div>
            <div class="nav-logo-mobile">LM</div>
          </div>
          <div class="nav-bottom"></div>
        </nav>

        <!-- Section -->
        <section>
          <div class="call-to-action"></div>
          <div class="covers"></div>
        </section>
      </main>

      <!-- Footer -->
      <footer>
        <!-- Footer-left -->
        <div class="footer-item footer-left">
          <img src="assets/img/sinister.jpeg" alt="sinister" />
          <div>
            <h5>Sinister</h5>
            <a href="#"><p class="gray">Brano nome</p></a>
          </div>
          <a href="#"><i class="far fa-heart gray"></i></a>
          <a href="#"><i class="far fa-folder gray"></i></a>
        </div>
        <!-- Footer-center -->
        <div class="footer-item footer-center">
          <!-- Footer-top -->
          <div class="footer-top">
            <ul>
              <li>
                <i class="fas fa-random"></i>
              </li>

              <li>
                <i class="fas fa-step-backward"></i>
              </li>

              <li>
                <i class="far fa-play-circle"></i>
              </li>

              <li>
                <i class="fas fa-step-forward"></i>
              </li>

              <li>
                <i class="fas fa-redo"></i>
              </li>
            </ul>
          </div>
          <!-- Footer-bottom -->
          <div class="footer-bottom">
            <p>0:25</p>
            <div class="progression-bar">
              <div class="white-bar">
                <div class="cursor"></div>
              </div>
            </div>
            <p>4:35</p>
          </div>
        </div>
        <!-- Footer-right -->
        <div class="footer-item footer-right">
          <i class="fas fa-bars"></i>
          <i class="fas fa-desktop"></i>
          <i class="fas fa-volume-up"></i>

          <div class="volume-bar">
            <div class="white-bar">
              <div class="cursor"></div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
